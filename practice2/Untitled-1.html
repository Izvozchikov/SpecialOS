<!DOCTYPE html>
<html>
<head>
<title>praktika2</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="/action_page.php">
    <h1>SIGN UP</h1>
    <div class="icon">
      <i class="fas fa-user-circle"></i>
    </div>
    <div class="formcontainer">
      <div class="container">
        <label for="uname"><strong>Username</strong></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="mail"><strong>E-mail</strong></label>
        <input type="text" placeholder="Enter E-mail" name="mail" required>
        <label for="psw"><strong>Password</strong></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <button type="submit"><strong>SIGN UP</strong></button>
      <button id="fill-username">CLICK ON IT</button>
    </div>
  </form>
  <script>
    document.querySelector('#fill-username').addEventListener('click', function () {
      document.querySelector('input[name="uname"]').value = 'izvozchikov';
      document.querySelector('input[name="mail"]').value = 'izvozchikov@mail.ru';
    });
  </script>
</body>

</html>
